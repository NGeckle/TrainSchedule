<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    <title>Train Schedule</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center">Train Time</h1>
            <h2 style="text-align:center">A Train Scheduler</h2>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <table class="table" id="train-table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Train Name:</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label>Destination:</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>
                <div class="form-group">
                    <label>Frequency (min):</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
